<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Primeiro</h1>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
    <h2>Segundo</h2>

    <script>
        var name = window.prompt('Me diga seu nome? ')
        document.write(`Hello! <strong> ${name}</strong>!, seja bem vindo(a)! <br>`)
        document.write(`Seu nome tem ${name.length} Letras.<br>`)
        document.writeln(`Seu nome em maiúsculas fica ${name.toUpperCase()}`)
    </script>
</body>
</html>
