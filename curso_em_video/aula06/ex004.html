<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando numeros</title>
    <style>
        body {
            background-color: rgb(153, 87, 87);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        /* ---- formatando números -----

        var n1 = 1543.5 

        tranformando em duas casas decimais: 
        n1.toFixed(2) == 1543.50

        trocando algo por algo: 
        trocando o ponto por virgula.
        n1.tofixed(2).replace('.', ',') 
        

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) em reais
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'}) em dólar
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'}) em euro
        */

        var n1 =parseInt(window.prompt('Digite um número: '))
        var n2 =Number(window.prompt('Dgite outro número: '))

        var s = n1 + n2
        document.write(`O somatório de ${n1} + ${n2} = ${s}`)
    </script>
</body>
</html>
